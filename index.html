
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://privsurf.com/logo_outline_thick_dark.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrivSurf - Secure the Enterprise Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0D1117',
              'brand-dark-secondary': '#161B22',
              'brand-blue': '#388BFD',
              'brand-purple': '#A371F7',
              'brand-green': '#2AAA8A',
              'brand-light': '#C9D1D9',
              'brand-light-secondary': '#8B949E',
            },
            animation: {
              'gradient-bg': 'gradient-bg 15s ease infinite',
              'fade-in-up': 'fade-in-up 0.8s ease-out',
              'travel-direct': 'travel 2s linear infinite',
              'travel-proxy': 'travel 5s linear infinite',
            },
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
               'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)',
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)',
                },
              },
              'travel': {
                '0%': { 'offset-distance': '0%' },
                '100%': { 'offset-distance': '100%' },
              },
            },
             backgroundSize: {
              '300%': '300% 300%',
            },
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }
      .animate-fade-in-up {
        animation-fill-mode: forwards;
      }
    </style>
  <script type="importmap">

  }
}
</script>

</html>
